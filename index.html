<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather2.0</title>
</head>

<body>
    <div class="container">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-5">
                    <input type="search" placeholder="...type to search" autofocus="on" autocomplete="off"
                        id="city-input" class="form-control shadow-sm" />
                </div>
                <div class="col-2">
                    <input type="submit" value="🔍" class="form-control btn btn-outline-info shadow-sm"
                        id="search-button" />
                </div>
                <div class="col-2">
                    <input type="submit" value="🏠" class="form-control btn btn-outline-info shadow-sm"
                        id="current-location-button" />
                </div>
                <div class="col-3">
                    <ul>
                        <li id="date">
                            Local date
                        </li>
                        <li id="time">
                            Local time
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <h1>
            <span id="city">City</span><span>, </span><span id="country">Country</span>
        </h1>
        <h6 id="description">
            Always sunny
        </h6>
        <div class="row">
            <div class="col-6">
                <div class="clearfix">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny icon"
                        class="weather-icon float-left" />
                    <div class="float-left">
                        <span class="temperature" id="temperature">20</span>
                        <span class="units">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>Wind: <span id="wind"> </span>km/h</li>
                    <li>Humidity: <span id="humidity"> </span>%</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2">Mon</div>
            <div class="col-2">Tues</div>
            <div class="col-2">Wed</div>
            <div class="col-2">Thurs</div>
            <div class="col-2">Fri</div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2">
                <div class="clearfix">
                    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="partly cloudy icon" />
                </div>
            </div>
            <div class="col-2">
                <div class="clearfix">
                    <img src="https://ssl.gstatic.com/onebox/weather/48/snow.png" alt="snow icon" />
                </div>
            </div>
            <div class="col-2">
                <div class="clearfix">
                    <img src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png" alt="thunderstorms icon" />
                </div>
            </div>
            <div class="col-2">
                <div class="clearfix">
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="rain s cloudy icon" />
                </div>
            </div>
            <div class="col-2">
                <div class="clearfix">
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" alt="light rain icon" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-2"><strong>21°</strong>| 12°</div>
            <div class="col-2"><strong>21°</strong>| 12°</div>
            <div class="col-2"><strong>21°</strong>| 12°</div>
            <div class="col-2"><strong>21°</strong>| 12°</div>
            <div class="col-2"><strong>21°</strong>| 12°</div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
