<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Jezzy Weather</title>
</head>

<body>
 <div class="outter-container">
    <div class="inner-container">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-5">
                    <input type="search" placeholder="...type to search" autofocus="on" autocomplete="off"
                        id="city-input" class="form-control shadow-sm" />
                </div>
                <div class="col-2">
                    <input type="submit" value="🔍" class="form-control btn btn-outline-info shadow-sm"
                        id="search-button" />
                </div>
                <div class="col-2">
                    <input type="submit" value="📍" class="form-control btn btn-outline-info shadow-sm"
                        id="current-location-button" />
                </div>
                <div class="col-3">
                    <ul>
                        <li id="date">
                            Local date
                        </li>
                        <li id="time">
                            Local time
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <h1>
            <span id="city"></span><span>, </span><span id="country"></span>
        </h1>
        <h6 id="description">
        </h6>
        <div class="row">
            <div class="col-6">
                <div class="clearfix">
                    <img src="" alt="weather icon" id="icon"
                        class="weather-icon float-left" />
                    <div class="float-left">
                        <span class="temperature" id="temperature"></span>
                        <span class="units">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <ul>
                    <li>Wind: <span id="wind"> </span>km/h</li>
                    <li>Humidity: <span id="humidity"> </span>%</li>
                </ul>
            </div>
            <div class="col-3">
                <ul>
                    <li>Sunrise <span id="sunrise"> </span>am</li>
                    <li>Sunset <span id="sunset"> </span>pm</li>
                </ul>
            </div>
        </div>

 
        <div class="row weather-forecast" id="forecast">
            <div class="col-2"></div>
                <div class="col-2">
                    <h6>Sun</h6>
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" />
                    <div class="weather-forecast-temperature">
                        <strong>21°</strong>| 12°
                    </div>
                </div>
                
        </div>

        
    </div>
    <p> <a href="https://github.com/JustyneSmagacz/Jezzy-Weather" target="_blank">Open-source code</a> by <a href="https://www.linkedin.com/in/justyne-smagacz-aa6b4a31/" target="_blank">Justyne Smagacz</a></p>
</div>
    <script src="script.js"></script>
</body>

</html>
